<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <!-- title -->
        <section class="title">
          <h2>Our Reviews</h2>
          <div class="underline"></div>
        </section>
        <article class="review">
          <div class="img-container">
            <img src="./person-1.jpeg" alt="" id="person-img" />
          </div>
          <h4 id="author">Sarah Jones</h4>
          <p id="job">UI/UX Designer</p>
          <p id="info">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsam dicta
            velit suscipit consequatur dolor commodi saepe ipsa vel incidunt
            provident facere laborum laudantium labore quod repellat, minus
            cumque. Dolorem, enim!
          </p>

          <div class="button-container">
            <!-- Prev/Next Btns -->
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <!-- Random Button -->
          <button class="random-btn">Surprise Me</button>
        </article>
      </div>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
