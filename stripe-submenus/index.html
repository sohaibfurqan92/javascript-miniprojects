<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stripe Setup</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- stylesheet -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="nav">
      <div class="nav-center">
        <div class="nav-header">
          <img src="./images/logo.svg" alt="logo" class="nav-logo" />
          <button class="btn toggle-btn">
            <i class="fas fa-bars"></i>
          </button>
        </div>
        <ul class="nav-links">
          <li>
            <button class="link-btn">Products</button>
          </li>
          <li>
            <button class="link-btn">Developers</button>
          </li>
          <li>
            <button class="link-btn">Company</button>
          </li>
        </ul>
        <button class="btn signin-btn">Sign In</button>
      </div>
    </nav>

    <!-- Hero -->
    <section class="hero">
      <div class="hero-center">
        <article class="hero-info">
          <h1>
            Payment Infrastructure <br />
            for the internet
          </h1>
          <p>
            Millions of companies of all sizes—from startups to Fortune 500s—use
            Stripe’s software and APIs to accept payments, send payouts, and
            manage their businesses online.
          </p>
          <button class="btn">Start Now</button>
        </article>
        <article class="hero-images">
          <img src="./images/phone.svg" alt="phone" class="phone-img" />
        </article>
      </div>
    </section>

    <!-- Sidebar -->
    <div class="sidebar-wrapper">
      <aside class="sidebar">
        <button class="close-btn">
          <i class="fas fa-times"></i>
        </button>
        <div class="sidebar-links"></div>
      </aside>
    </div>

    <!-- links -->
    <aside class="submenu"></aside>
    <script type="module" src="app.js"></script>
  </body>
</html>
